<div class="modal-container">
  <div class="modal-content mat-elevation-z8">
    <div class="modal-header">
      <h2>
        {{ data.title }}
      </h2>

      <button mat-icon-button color="warn" (click)="onNoClick()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>

    <div class="modal-body">
      <div class="modal-icon">
        <mat-icon *ngIf="data.result === 'error'" color="warn">error_outline</mat-icon>
        <mat-icon *ngIf="data.result === 'success'" color="primary">check_circle</mat-icon>
      </div>

      <pre class="modal-text">{{ data.text }}</pre>
    </div>

    <div class="modal-footer">
      <button id="modal-btn" mat-raised-button color="primary" (click)="onNoClick()">{{ data.btnText }}</button>
    </div>
  </div>
</div>
